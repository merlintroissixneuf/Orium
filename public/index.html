<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orium.fun - Welcome</title>
    <style>
        body { background-color: #1a1a1a; color: #e0e0e0; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: #2a2a2a; padding: 2rem; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.5); width: 300px; }
        h2 { text-align: center; color: #4d94ff; }
        input { width: 100%; padding: 10px; margin-bottom: 1rem; border-radius: 4px; border: 1px solid #444; background-color: #333; color: #e0e0e0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; border: none; border-radius: 4px; background-color: #4d94ff; color: white; font-weight: bold; cursor: pointer; }
        #message { margin-top: 1rem; text-align: center; font-weight: bold; }
        .toggle-link { text-align: center; margin-top: 1rem; }
        .toggle-link a { color: #4d94ff; cursor: pointer; text-decoration: underline; }
        .hidden { display: none; }
        .success { color: #2ecc71; }
        .error { color: #e74c3c; }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginView">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="toggle-link">
                Don't have an account? <a id="showRegister">Register here</a>
            </div>
        </div>
        
        <div id="registerView" class="hidden">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit">Create Account</button>
            </form>
            <div class="toggle-link">
                Already have an account? <a id="showLogin">Login here</a>
            </div>
        </div>

        <div id="message"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
