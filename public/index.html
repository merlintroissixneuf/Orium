<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orium.fun - Welcome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #000000; 
            color: #FFFFFF; 
            font-family: 'Press Start 2P', cursive; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            font-size: 0.8em;
        }
        .container { 
            background-color: #000000; 
            padding: 2rem; 
            border: 3px solid #00FF00;
            width: 350px; 
        }
        h2 { 
            text-align: center; 
            color: #00FF00; 
            font-size: 1.5em;
            margin-bottom: 2rem;
        }
        input { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 1rem; 
            border: 1px solid #FFFFFF; 
            background-color: #000000; 
            color: #FFFFFF; 
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
        input::placeholder {
            color: #cccccc;
            opacity: 0.6;
        }
        button { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #00FF00; 
            background-color: #00FF00; 
            color: #000000; 
            font-family: 'Press Start 2P', cursive;
            font-weight: bold; 
            cursor: pointer; 
        }
        button:hover {
            background-color: #000000;
            color: #00FF00;
        }
        #message { 
            margin-top: 1rem; 
            text-align: center; 
            font-weight: bold; 
            line-height: 1.5;
        }
        .toggle-link { text-align: center; margin-top: 1rem; font-size: 0.7em; }
        .toggle-link a { color: #00FF00; cursor: pointer; text-decoration: none; }
        .toggle-link a:hover { text-decoration: underline; }
        .hidden { display: none; }
        .success { color: #00FF00; }
        .error { color: #FF0000; }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginView">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="toggle-link">
                <a id="showForgotPassword">Forgot Password?</a>
            </div>
            <div class="toggle-link">
                Don't have an account? <a id="showRegister">Register here</a>
            </div>
        </div>
        
        <div id="registerView" class="hidden">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit">Create Account</button>
            </form>
            <div class="toggle-link">
                Already have an account? <a id="showLogin">Login here</a>
            </div>
        </div>

        <div id="forgotPasswordView" class="hidden">
            <h2>Forgot Password</h2>
            <form id="forgotPasswordForm">
                <p style="font-size: 0.8em; text-align: center; margin-top: 0;">Enter your email and we'll send you a reset link.</p>
                <input type="email" id="forgotEmail" placeholder="Email" required>
                <button type="submit">Send Reset Link</button>
            </form>
            <div class="toggle-link">
                Remembered your password? <a id="showLoginFromForgot">Login here</a>
            </div>
        </div>

        <div id="message"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
