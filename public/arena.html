<!-- arena.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Orium Arena</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="arenaContent">
        <div id="factionIndicator">FACTION: ---</div>
        <div id="timer">TIME: 1:00</div>
        <div id="countdown"></div>
        <div id="tapArea">
            <canvas id="candleChart" width="300" height="400"></canvas>
            <div id="tapOverlay"></div>
        </div>
        <div id="scores">
            <span id="bullsScore">BULLS: 0</span>
            <span id="userTapCount">Your Taps: 0</span>
            <span id="bearsScore">BEARS: 0</span>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="arena.js"></script>
</body>
</html>
