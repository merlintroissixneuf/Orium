<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orium.fun - Arena</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container arena-container">
        <div class="arena-header">
            <div id="factionIndicator">FACTION: ---</div>
            <div id="timer">TIME: 3:00</div>
        </div>
        
        <div class="faction-scores">
            <div id="bullsScore" class="score-box">BULLS: 0</div>
            <div id="bearsScore" class="score-box">BEARS: 0</div>
        </div>

        <div class="chart-container">
            <div class="price-display">
                <span id="priceValue">100.00</span>
                <span id="priceTicker">ORIUM</span>
            </div>
        </div>

        <div class="controls">
            <button id="tapButton">TAP</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="arena.js"></script>
</body>
</html>
