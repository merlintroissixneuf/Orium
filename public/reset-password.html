<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orium.fun - Reset Password</title>
    <style>
        body { background-color: #1a1a1a; color: #e0e0e0; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: #2a2a2a; padding: 2rem; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.5); width: 300px; }
        h2 { text-align: center; color: #4d94ff; }
        input { width: 100%; padding: 10px; margin-bottom: 1rem; border-radius: 4px; border: 1px solid #444; background-color: #333; color: #e0e0e0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; border: none; border-radius: 4px; background-color: #4d94ff; color: white; font-weight: bold; cursor: pointer; }
        #message { margin-top: 1rem; text-align: center; font-weight: bold; }
        .success { color: #2ecc71; }
        .error { color: #e74c3c; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Set New Password</h2>
        <form id="resetPasswordForm">
            <input type="password" id="newPassword" placeholder="New Password" required>
            <button type="submit">Update Password</button>
        </form>
        <div id="message"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const resetPasswordForm = document.getElementById('resetPasswordForm');
            const messageDiv = document.getElementById('message');
            
            // Get the token from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                messageDiv.textContent = "Error: No reset token found.";
                messageDiv.className = 'error';
                resetPasswordForm.style.display = 'none';
            }

            resetPasswordForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const password = document.getElementById('newPassword').value;

                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password }),
                });

                const data = await response.json();
                if(response.ok) {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'success';
                    resetPasswordForm.style.display = 'none';
                } else {
                    messageDiv.textContent = 'Error: ' + data.message;
                    messageDiv.className = 'error';
                }
            });
        });
    </script>
</body>
</html>
